<ion-header>
    <h1 class="title">Resultado</h1>
</ion-header>
<ion-content padding>
    <div class="resultado">
        <div class="imc">
            <h4>O seu IMC é de :</h4>
            <h3>{{imc}}!</h3>
        </div>
        <br>
        <br>
        <div class="faixa">
            <h4 class="faixa">Você está:</h4>
            <h3 class="faixa">{{faixa}}!</h3>
        </div>
        <br>
        <br>
        <div class="tbm">
            <h4 class="tbm">Como o seu objetivo é {{objetivo}}</h4>
            <h4 class="tbm">Sua Taxa de metabolismo basal é de: </h4>
            <h3 class="tbm">{{tbm}}</h3>
        </div>

    </div>
    <button ion-button full (click)="voltaCalculator()">Click</button>
</ion-content>
